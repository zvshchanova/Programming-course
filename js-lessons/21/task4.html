<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4 </title>
</head>
<body>
    <form >
        1st Number :<input id="firstNum" type="text"><br>
        2nd Number : <input id="secondNum" type="text"><br>
        <input type="button" onclick="getMult()" Value="Multiply" />
        <input type="button" onclick="getDev()" Value="Divide" />
    </form>
        <p>The Result is : <span id="result"></span></p>
</body>
<script>
    function getMult() {
        var Num1 = document.getElementById("firstNum").value;
        var Num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = Num1 * Num2;
    }

    function getDev() {
        var Num1 = document.getElementById("firstNum").value;
        var Num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = Num1 / Num2;
    }
</script>
</html>
