<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw 56 </title>
</head>

<body>
    <input type="text" id="p1" placeholder="Input something" value="">
    <p id="comment"></p>
    <button type="button" onclick="checkLength()">Check length</button>

</body>
<script>
    var color = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow "];

    function checkLength() {
        let lenText = document.getElementById("p1").value.length
        console.log(lenText)
        let com, colorInd
        console.log(lenText)
        switch (true) {
            case (lenText < 5):
                com = "A Tiny String ";
                colorInd = 0;
                break;
            case (lenText >= 5 && lenText < 15):
                com = "A Short String ";
                colorInd = 1;
                break;
            case (lenText >= 15 && lenText < 30):
                com = "An Average String ";
                colorInd = 2;
                break;
            case (lenText >= 30 && lenText < 50):
                com = "A Large String ";
                colorInd = 3;
                break;
            default:
                com = "A Gigantic String ";
                colorInd = 4;
        }
        document.getElementById("comment").innerHTML = com + color[colorInd];
        document.getElementById("comment").style.color = color[colorInd]
        document.getElementById("comment").style.fontSize = sizeFunctin(colorInd);
    }

    function sizeFunctin(colorInd) {
        let sizeFont;
        console.log(color[colorInd])
        switch (colorInd) {
            case (0):
                sizeFont = '16px';
                break;
            case (1):
                sizeFont = '18px';
                break;
            case (2):
                sizeFont = '20px';
                break;
            case (3):
                sizeFont = '22px';
                break;
            case (4):
                sizeFont = '24px';
                break;
            default:
                sizeFont = '26px';
        }
        return sizeFont;
    }
</script>

</html>
