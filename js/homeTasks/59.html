<!-- Пишем маленькую html страничку с картинкой 50px на 50 px и кнопкой, при нажатии на кнопку, 
    картинка увеличивается и становится 400 на 400px. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>59</title>
</head>

<body>
    <img src="https://i.ibb.co/NLbGb4J/98b952001792e2b836669abf4d853712.jpg" id="image"
        style="width: 50px; height:50px;" alt="image">
    <br>
    <button type="button" onclick="changeSize()">Change size</button>
</body>
<script>
    function changeSize() {
        document.getElementById("image").style.width = '300px';
        document.getElementById("image").style.height = '300px';
    }
</script>

</html>
