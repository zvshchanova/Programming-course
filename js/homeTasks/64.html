<!-- Задание 64: У нас есть следующий объект: const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
Ваша задача сделать html страницу с рамкой как на картинке. Изначально строчки незаполненные.
При нажатии на кнопку, на странице появляются данные из объекта в соответствующих местах. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main class="d-flex justify-content-center">
        <form
            class="row justify-content-center overflow-hidden p-3 m-5 bg-light text-dark border border-1 border-secondary rounded-3">
            <div class="col ">
                <input type="image" id="photo" src="" alt="Фото" width="150px"><br><br>
            </div>
            <div class="col">
                <label for="age">Возраст:</label><br>
                <input type="text" class="w-100" id="age" name="age"><br><br>
                <label for="eyeColor">Цвет глаз:</label><br>
                <input type="text" class="w-100" id="eyeColor" name="eyeColor"><br><br>
            </div>
            <div>
                <label for="fname">Имя:</label><br>
                <input type="text" class="w-100" id="fname" name="fname"><br><br>
                <label for="lname">Фамилия:</label><br>
                <input type="text" class="w-100" id="lname" name="lname"><br><br><br>
            </div>
            <button type="button" class="w-50 rounded-3" onclick="FillForm()">John Depp</button>
        </form>
    </main>
</body>
<script>
    const person = {
        firstName: "John",
        lastName: "Depp",
        age: 59,
        eyeColor: "Black"
    };

    function FillForm() {
        var a = document.getElementById("age").value
        document.getElementById("age").value = person.age
        document.getElementById("eyeColor").value = person.eyeColor
        document.getElementById("fname").value = person.firstName
        document.getElementById("lname").value = person.lastName
        document.getElementById("photo").src = 'img/John.jpg'
    }
</script>

</html>
