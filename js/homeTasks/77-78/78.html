<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="file" id="myFile" accept=".jpg, .txt"></input><br><br>
        <button type="submit">Upload file</button>
    </form>
</body>
<script>
    async function funcPost() {
        let file = document.getElementById("myFile").files[0];
        console.log(file)
        let expires = "10/10/2022";
        let maxDownloads = 1;
        let autoDelete = true;
        let data = new FormData()
        data.append('file', file)
        data.append('expires', expires)
        data.append('maxDownloads', maxDownloads)
        data.append('autoDelete', autoDelete)
        console.log(data)
        let url = 'https://www.file.io/me';
        fetch(url, {
                method: "POST",
                mode: 'no-cors',
                headers: {
                    'Authorization': 'Bearer asdfghj',
                    'Content-type': 'multipart/form-data'
                },
                body: data
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.log(err))
        // .catch(err => console.error(err))
    };

    document.querySelector("form").addEventListener('submit',
        function (e) {
            e.preventDefault();
            funcPost()
        })
</script>

</html>
