<!-- task 50  Добавляем а, умножаем на 2, делим на 3, вычитаем 4, делаем остаток от 5 (например а%=5). -->
<script>
    var a = 30;
    console.log(a += a) // 60
    console.log(a *= 2) // 120
    console.log(a /= 3) // 40
    console.log(a -= 4) // 36
    console.log(a %= 5) // 1
</script>
