<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
        }

        main {
            background-color: aquamarine;
            height: 200px;
            width: 600px;
            margin: auto;

        }

        input,
        button {
            margin: auto;
            margin-top: 20px;
            display: block;
        }

        #email {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Login & Registration Form</h1>
    <main>
        <button onclick="funcGet()">get</button>
        <button onclick="funcPut()">put</button>
        <button onclick="funcPost()">post</button>
    </main>
    <script>
        async function funcGet(){
            let response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            let infor = await response.json();
            console.log(infor);
        }

        async function funcPut() {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'PUT',
                    body: JSON.stringify({
                        id: 1,
                        title: 'foo',
                        body: 'bar',
                        userId: 1,
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
        async function funcPost() {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'foo',
                        body: 'bar',
                        userId: 1,
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>

</body>
</html>
