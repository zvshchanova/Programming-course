<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Spread operator
        let arr1 = [0, 1, 2];
        let arr2 = [arr1, 3, 4, 5]; // [[0, 1, 2], 3, 4, 5] 
        let arr3 = [...arr1, 3, 4, 5]; // [0, 1, 2, 3, 4, 5]
        arr0 = [...arr1, ...arr2]; // [0, 1, 2, [0, 1, 2] ,3, 4, 5]

        //  Array Destructuring
        let a, b, rest;
        [a, b, ...rest] = [10, 20, 30, 40, 50, 60]
        //     console.log(rest)    //  [30, 40, 50, 60]

        let [, ab, ba] = [100, 200, 300];
        //     console.log(ab)  // 200

        //  Object Destructuring
        const {model,year} = {
            make: ["china", "USA"],
            model: "Mustang",
            year: 1968
        };
        console.log(`model: ${model} ; year: ${year}`)

        const car = {
            make: ["China, USA"],
            model: "Ford Mustang",
            year: 1970
        };
        function getInfo({make, model}) {
            console.log(`make: ${make} ;  model: ${model}`)
        }
        getInfo(car)
    </script>
</body>

</html>
