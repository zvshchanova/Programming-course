<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>today</title>
</head>

<body>
    <h2 id="today">Today is: </h2>
    <h2 id="time2"></h2>
    <h2 id="time">The time is: </h2>
    <button onclick="getdate()">Get day and time</button>
</body>
<script>
    const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
    let now = new Date(),
            nowDayWeek = days[now.getDay()],
            nowTime = now.getHours() + " : " + now.getMinutes() + " : " + now.getSeconds()
            nowTime2 = new Intl.DateTimeFormat('en-US', { weekday: 'long'}).format(now) 
    function getdate() {
        document.getElementById("today").innerHTML += nowDayWeek;
        document.getElementById("time").innerHTML += nowTime;
        document.getElementById("time2").innerHTML = nowTime2
        
        nowDayWeek = '';
        nowTime = '';
    }
</script>

</html>
